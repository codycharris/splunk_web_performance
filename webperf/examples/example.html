<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Example Boomerang JS</title>
	<link href="css/prettify.css" type="text/css" rel="stylesheet" />
	<script src="js/prettify.js" type="text/javascript"></script>
	<script src="js/boomerang.js" type="text/javascript"></script>
	<script src="js/boomerang/bw.js" type="text/javascript"></script>
	<script src="js/boomerang/navtiming.js" type="text/javascript"></script>

</head>
<body>
<h1>Example Page</h1>

<pre class="prettyprint lang-js">
BOOMR.init({
  beacon_url: 'http://127.0.0.1:7000',
  site_domain: "example.com", 
  user_ip: "127.0.0.1",
  BW: { enabled: true,
	base_url: "http://base_url/to/bandwidth/images/",
  }
});
</pre>

<script type="text/javascript">
BOOMR.init({
  beacon_url: 'http://127.0.0.1:7000',
  site_domain: "example.com", 
  user_ip: "10.0.1.1",
  BW: { enabled: true,
	base_url: "http://base_url/to/bandwidth/images/",
  }
});
</script>
</body>
</html>
